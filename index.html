<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyroscope Rotation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gyroData {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="gyroData">
        <h1>Gyroscope Data</h1>
        <p>Alpha (Rotation around Z-axis): <span id="alpha">0</span></p>
        <p>Beta (Rotation around X-axis): <span id="beta">0</span></p>
        <p>Gamma (Rotation around Y-axis): <span id="gamma">0</span></p>
    </div>

    <script>
        if (window.DeviceOrientationEvent) 
        {
            window.addEventListener('deviceorientation', function(event) 
            {
                document.getElementById('alpha').textContent = event.alpha.toFixed(2);
                document.getElementById('beta').textContent = event.beta.toFixed(2);
                document.getElementById('gamma').textContent = event.gamma.toFixed(2);
            });
        } else {
            document.getElementById('gyroData').innerHTML = '<p>Gyroscope not supported on this device.</p>';
        }
    </script>
</body>
</html>
